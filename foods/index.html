<style>
/* ===== SEARCH ===== */
.search-wrap { padding: 12px 24px 0; position: relative; }
.search-input {
  width: 100%; padding: 12px 16px 12px 42px;
  border-radius: 12px; border: 1.5px solid var(--divider);
  background: var(--card); font-family: 'DM Sans', sans-serif;
  font-size: 14px; color: var(--text-primary); outline: none;
  transition: border-color .2s;
}
.search-input::placeholder { color: var(--text-muted); }
.search-input:focus { border-color: var(--accent); }
.search-icon {
  position: absolute; left: 38px; top: 50%; transform: translateY(-50%);
  color: var(--text-muted); pointer-events: none;
}

/* ===== CATEGORY FILTER ===== */
.cat-scroll {
  display: flex; gap: 8px; overflow-x: auto; padding: 16px 24px 0;
  -webkit-overflow-scrolling: touch; scroll-snap-type: x mandatory;
}
.cat-scroll::-webkit-scrollbar { display: none; }
.cat-btn {
  flex-shrink: 0; padding: 7px 14px; border-radius: 100px;
  border: 1.5px solid var(--divider); background: var(--card);
  font-family: 'DM Sans', sans-serif; font-size: 12.5px;
  font-weight: 500; color: var(--text-secondary);
  cursor: pointer; transition: all .15s; white-space: nowrap;
  scroll-snap-align: start;
}
.cat-btn:active { transform: scale(.95); }
.cat-btn.active { background: var(--accent); border-color: var(--accent); color: #fff; font-weight: 600; }

/* ===== RESULTS COUNT ===== */
.results-count {
  font-family: 'DM Sans', sans-serif; font-size: 11px;
  color: var(--text-muted); padding: 14px 24px 0;
}

/* ===== FOOD GRID ===== */
.food-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 12px 24px; }

.food-card {
  display: block; background: var(--card); border-radius: 14px;
  overflow: hidden; border: 1px solid var(--card-border);
  box-shadow: 0 2px 10px rgba(0,0,0,.05); cursor: pointer;
  transition: transform .15s; text-decoration: none;
}
.food-card:active { transform: scale(.97); }
.food-card-img {
  width: 100%; height: 110px; object-fit: cover; display: block;
  background: var(--divider);
}
.food-card-body { padding: 10px 12px 12px; }
.food-card-cat {
  font-family: 'DM Sans', sans-serif; font-size: 9.5px; font-weight: 600;
  letter-spacing: 1.5px; text-transform: uppercase;
  color: var(--text-muted); margin-bottom: 3px;
}
.food-card-name {
  font-family: 'DM Sans', sans-serif; font-size: 13.5px; font-weight: 600;
  color: var(--text-primary); line-height: 1.25; margin-bottom: 6px;
}
.food-card-tags { display: flex; flex-wrap: wrap; gap: 3px; }
.ftag {
  font-family: 'DM Sans', sans-serif; font-size: 9px; font-weight: 500;
  padding: 2px 6px; border-radius: 4px; white-space: nowrap;
  max-width: 110px; overflow: hidden; text-overflow: ellipsis;
}
.ftag.s { background: var(--symptom-bg); color: var(--symptom); }
.ftag.c { background: var(--condition-bg); color: var(--condition); }

/* ===== NO RESULTS ===== */
.no-results {
  text-align: center; padding: 48px 24px; grid-column: span 2;
  font-family: 'DM Sans', sans-serif; font-size: 14px; color: var(--text-muted);
}

@supports(padding-top: env(safe-area-inset-top)) {
  .hero { padding-top: calc(env(safe-area-inset-top) + 16px); }
}
</style>

let activeCat = 'all';

function setCat(cat, btn) {
  activeCat = cat;
  document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
  renderFoods();
}

function onSearch() { renderFoods(); }

function renderFoods() {
  const q = document.getElementById('searchInput').value.trim().toLowerCase();
  const grid = document.getElementById('foodGrid');
  const count = document.getElementById('resultsCount');

  const filtered = FOODS.filter(f => {
    const catMatch = activeCat === 'all' || f.c === activeCat;
    const searchMatch = !q || f.n.toLowerCase().includes(q) ||
      f.s.some(s => s.toLowerCase().includes(q)) ||
      f.d.some(d => d.toLowerCase().includes(q));
    return catMatch && searchMatch;
  });

  count.textContent = filtered.length + ' food' + (filtered.length !== 1 ? 's' : '');

  if (!filtered.length) {
    grid.innerHTML = '<div class="no-results">No foods found for "' + q + '"</div>';
    return;
  }

  grid.innerHTML = filtered.map(f => {
    const href = DETAIL[f.n] || '#';
    const tags = [...f.s.slice(0,2).map(s=>'<span class="ftag s">'+s+'</span>'),
                  ...f.d.slice(0,1).map(d=>'<span class="ftag c">'+d+'</span>')].join('');
    const nameHl = q ? f.n.replace(new RegExp('('+q.replace(/[.*+?^${}()|[\]\\]/g,'\\$&')+')','gi'),'<b style="color:var(--accent)">$1</b>') : f.n;
    return '<a class="food-card" href="'+href+'">' +
      '<img class="food-card-img" src="'+f.img+'" alt="'+f.n+'" loading="lazy" onerror="this.style.background=\'var(--divider)\'">' +
      '<div class="food-card-body">' +
        '<div class="food-card-cat">'+f.c+'</div>' +
        '<div class="food-card-name">'+nameHl+'</div>' +
        '<div class="food-card-tags">'+tags+'</div>' +
      '</div></a>';
  }).join('');
}

renderFoods();
